<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
      table,
      tr {
        border-collapse: collapse;
        font-size: 15px;
      }

      #Course {
        width: 100px;
      }

      #Assignment {
        width: 250px;
      }

      th,
      td {
        padding: 5px;
      }

      tr {
        border-bottom: 1px solid blueviolet;
        font-size: 15px;
      }

      td {
        text-align: center;
      }

      table {
        font-family: arial, sans-serif;
        width: 100%;

      }

      th {
        background-color: black;
        color: white;
      }

      .accordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: 0.5px solid blueviolet;
        text-align: left;
        outline: none;
        font-size: 20px;
        transition: 0.4s;
      }

      .active,
      .accordion:hover {
        background-color: #ccc;
      }

      .panel {
        padding: 0 10px;
        display: none;
        background-color: white;
        overflow: hidden;
      }

      .accordion:after {
        content: '\02795';
        /* Unicode character for "plus" sign (+) */
        font-size: 15px;
        color: #777;
        float: right;
        margin-left: 5px;
      }

      .active:after {
        content: "\2796";
        /* Unicode character for "minus" sign (-) */
      }

      .morebtn {
        font-family: arial, sans-serif;
        font-size: 15px;
        padding-bottom: 8px;
      }

    </style>

  </head>

  <body>


    <div class="container">


      <button class="accordion">Open Assignments</button>
      <div class="panel">

        <table id="openTable">
          <tr>
            <th class="Course">Course</th>
            <th class="Course">Section</th>
            <th class="Assignment">Assignment</th>
            <th class="Course">Due Date</th>
            <th class="Course">Due Time</th>
            <th></th>
          </tr>
          <tr>
            <td>ENG101</td>
            <td>F21A</td>
            <td>Graph Interpretation</td>
            <td>4/20/69</td>
            <td>4:20 pm</td>
            <td><button class="morebtn">...</button></td>
          </tr>
          <tr>
            <td>BIO101</td>
            <td>F21B</td>
            <td>Data Interpretation</td>
            <td>4/20/69</td>
            <td>4:20 pm</td>
            <td><button class="morebtn">...</button></td>
          </tr>
        </table>

      </div>
    </div>
<div class="container">
      <button class="accordion">Archived Assignments</button>
      <div class="panel">

        <table id="archiveTable">
          <tr>
            <th class="Course">Course</th>
            <th class="Course">Section</th>
            <th class="Assignment">Assignment</th>
            <th class="Course">Due Date</th>
            <th class="Course">Due Time</th>
            <th></th>
          </tr>
          <tr>
            <td>CIS101</td>
            <td>F21C</td>
            <td>Data Stuff</td>
            <td>4/20/69</td>
            <td>4:20 pm</td>
            <td><button class="morebtn">...</button></td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }

    </script>

  </body>

</html>
