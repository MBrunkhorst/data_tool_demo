<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>
    Google Visualization API Sample
  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      packages: ['charteditor']
    }); 
  </script>
  <script type="text/javascript">
    google.charts.setOnLoadCallback(loadEditor);
    var chartEditor = null;

    function loadEditor() {
      // Create the chart to edit.
      var wrapper = new google.visualization.ChartWrapper({
        'chartType': 'LineChart',
        'dataSourceUrl': 'https://docs.google.com/spreadsheets/d/1k0gR_DSb03M_FBPoofgfF12a493e5wj9ycYFjUzgs3A/edit#gid=0',
        'options': {
          'title': 'Daily New Rona Cases',
          'legend': {pageIndex: 1, position: 'in'},
          'hAxis': {format: 'decimal'}
        }
      });

      chartEditor = new google.visualization.ChartEditor();
      google.visualization.events.addListener(chartEditor, 'ok', redrawChart);
      chartEditor.openDialog(wrapper, {});
    }

    // On "OK" save the chart to a <div> on the page.
    function redrawChart() {
      chartEditor.getChartWrapper().draw(document.getElementById('vis_div'));
    }
  </script>
</head>

<body>
  <div id="vis_div"></div>
</body>

</html>
