  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    /* Style the header */
    .header {
      padding: 8px;
      padding-left: 25px;
      text-align: left;
      background: #66188D;
      color: white;
    }

    .header h1 {
      font-size: 30px;
    }

    h1 {
      font-size: 25px;
      font-weight: bold;
    }

    /* Style the footer */
    .footer {
      padding: 8px;
      text-align: left;
      background: #66188D;
      color: white;
      font-size: 30px;
    }

    .controlbtn {
      border: none;
      color: white;
      background-color: #008CBA;
      font-size: 16px;
      padding: 10px 24px;
    }

    .controlbtn:hover {
      background-color: white;
      color: black;
      border: 2px solid #008CBA;
    }

    .tablepanel {
      width: 0;
      position: fixed;
      z-index: 1;
      height: 400px;
      top: 0;
      left: 0;
      background-color: white;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 40px;
    }

    .tablepanel a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
    }

    .tablepanel .closebtn1 {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
    }

    .openbtn:hover {
      background-color: #444;
    }

    .openbtn {
      border: 2px solid #008CBA;
      color: #008CBA;
      background-color: white;
      font-size: 16px;
      padding: 10px 24px;
    }

    .openbtn:hover {
      background-color:#008CBA;
      color: black;
      border: 2px solid white;
    }

    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // Load the Visualization API and the controls package.
    google.charts.load('current', {
      'packages': ['table']
    });
    google.charts.setOnLoadCallback(initialize);

    function initialize() {
      var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1k0gR_DSb03M_FBPoofgfF12a493e5wj9ycYFjUzgs3A/edit#gid=0');

      query.send(drawTable);
    }

    function drawTable(response) {
      var data = response.getDataTable();

      var table = new google.visualization.Table(document.getElementById('table_div'));

      table.draw(data, {
        showRowNumber: false,
        width: '100%',
        height: '100%'
      });
    }
  </script>
</head>

<body>
